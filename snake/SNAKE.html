<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <style>
        #body > div > div{
            width: 20px;
            height: 20px;
            background-color: green;
            border: solid 1px;
            border-radius: 10%;
            z-index: 1;
        }
        #body > div {
            display: flex
        }
        
        #body {
            border: 20px solid darkgreen;
            width: fit-content
        }
        .start-button{
            position: abosolute;
            left: 800px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button class="start-button" id="start-button">START</button>
    <div id="body"></div>
</body>
<script>
    const startButton = document.getElementById("start-button")
    const body = document.getElementById("body")
    const length = 30
    const height = 30
    const speed = 100
    let started = false

    let xPos = Math.trunc(length / 2)
    let yPos = Math.trunc(height / 2)
    let direction = "right"
    let appleCoords = generateAppleCoords()

    const snakeInitialLength = 5;
    let score = 0
    let snakeBody = [{x: xPos, y: yPos}]

    let interval;

    startButton.addEventListener("click",()=>{
        if(!started){
            interval = setInterval(draw,speed)
            started = true
        }
    })

    document.addEventListener("keydown", (e) => {
        switch(e.key){
        case "w":
            if(direction !== "down"){
                direction = "up"
            }
        break;
        case 'd':
            if(direction !== "left"){
                direction = "right"
            }
        break;
        case 's':
            if(direction !== "up"){
                direction = "down"
            }
        break;
        case 'a':
            if(direction !== "right"){
                direction = "left"
            }
        }
    })

    function draw(){
        let alternateColor = true
        changePosition()
        removeAllChildNodes(body)
        if(appleCoords.x === xPos && appleCoords.y === yPos){
            appleCoords= generateAppleCoords()
            score ++;
        }
        
        for(let y = 0; y < height; y++){
        const row = document.createElement("div");

            
        for(let x = 0; x < length; x++){
            const cell = document.createElement("div")
            cell.id = `${x}-${y}`
            if(xPos === x && yPos === y)(
                cell.style.backgroundColor = "red"
            )
            row.append(cell)
        }
        body.append(row)

    }
        snakeBody.push({x: xPos, y:yPos})

        const snake = []
        for (let i = snakeBody.length -1; i > snakeBody.length - (snakeInitialLength + score) && i > 0; i--)
        {
            snake.push(snakeBody[i])
        }

        snake.forEach(part => {
            const snake = document.getElementById(`${part.x}-${part.y}`)
            snake.style.backgroundColor = "blue"
        })

        spawnApple(appleCoords.x, appleCoords.y)
    }


    function changePosition(){
        switch(direction){
            case"up":
                yPos--;
            break;
            case "right":
                xPos++;
            break;
            case "left":
                xPos--;
            break;
            case "down":
                yPos++;
        }
    }

    function removeAllChildNodes(parent){
        while (parent.firstChild){
            parent.removeChild(parent.firstChild)
        }
    }

    function generateAppleCoords (){
        const xValue = Math.round(Math.random() * length)
        const yValue = Math.round(Math.random() * height)
        return {x: xValue, y: yValue}
    }    

    function spawnApple (xValue, yValue) {

        const cell = document.getElementById(`${xValue}-${yValue}`)

        cell.style.backgroundColor = "red"
    }

</script>
</html>
